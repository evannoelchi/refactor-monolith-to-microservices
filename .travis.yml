language: node_js
node_js:
  - 16

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
 # Build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
 # Tagging
  - docker tag udagram-frontend evannoelchi/udagram-frontend:local
  - docker tag udagram-api-user evannoelchi/udagram-api-user:v4a
  - docker tag udagram-api-feed evannoelchi/udagram-api-feed:v4a
  - docker tag udagram-reverseproxy evannoelchi/udagram-reverseproxy:v4a

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push evannoelchi/udagram-frontend:local
  - docker push evannoelchi/udagram-api-user:v4a
  - docker push evannoelchi/udagram-api-feed:v4a
  - docker push evannoelchi/udagram-reverseproxy:v4a